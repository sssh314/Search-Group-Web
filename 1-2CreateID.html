<!DOCTYPE html>
<html lang="ko">
<head>
    <script>
        function create_id(){
          const id = document.querySelector('#id');
          const pw = document.querySelector('#pw');
          const r_pw = document.querySelector('#r_pw');
          const name = document.querySelector('#name');

          if(id.value == "" || pw.value == "" || r_pw.value == ""){
            alert("회원가입을 할 수 없습니다.")
          }else{
            if(pw.value != r_pw.value){
              alert("비밀번호가 일치하지 않습니다.")
            }else{
              localStorage.setItem("user_id", id.value);
              localStorage.setItem("user_pw", pw.value);
              localStorage.setItem("user_name", name.value);

              alert("회원가입이 완료되었습니다.")
              location.href = '1-1Login-Page.html';
            }
          }
        }

        function back(){
          history.back();
        }

    </script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>스터디 모임 플랫폼</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #212121;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
  }
  .container{
    background-color: #171717;
    max-width: 400px;
    padding: 20px;
    border-radius: 20px;
  }
  .container input{
    border: 1px solid #444;
    background-color: #212121;
    border-radius: 20px;
    padding: 8px 10px;
    color: white;
    outline: none;
    width: 230px;
  }
  .container input:focus{
    border-color: #888;
  }
  .top{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0;
    
  }
  .top div{
    padding: 10px;
  }
  div {
    padding: 15px;
  }
  .buttons{
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .create-button button{
    background-color: #212121;
    color: white;
    border: none;
    padding: 10px 100px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }
  .back-button{
    padding: 0;
  }
  .back-button button{
    background-color: #171717;
    color: white;
    border: none;
    cursor: pointer;
    padding: 0;
    font-weight: bold;
    font-size: 12px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div>
          <input id="id" type="text" placeholder="Id*">
      </div>
      <div>
          <input id="pw" type="password" placeholder="Password*">
      </div>
      <div>
          <input id="r_pw" type="password" placeholder="Repeat Password*">
      </div>
      <div>
        <input id="name" type="text" placeholder="Name*">
      </div>
    </div>
    <div class="buttons">

      <div class="create-button">
        <button onclick="create_id()">계정 생성</button>
      </div>

      <div class="back-button">
        <button onclick="back()">뒤로가기</button>
      </div>

    </div>
  </div>
</body>
</html>
