<!DOCTYPE html>
<html lang="ko">
<head>
  <script defer src="./index.js"></script>
  <script
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgZb5wneiMCrcq4LkvGIr0W1nvAwwn4Xs&callback=initAllMaps"
  ></script>
    <script>
        function Onmousein(button){
            button.style.backgroundColor = "#404040";
        }
        function Onmouseout(button){
            button.style.backgroundColor = "#212121";
        }
        function cardmouseout(button){
            button.style.backgroundColor = "#171717";
        }
        function goMain(){
          location.href = "2-1Search-Main.html";
        }
        function createGroup(){
          location.href = '2-2CreateGroup-Main.html';
        }
        function myBtn(){
          location.href = "2-3Mypage.html";
        }

        document.addEventListener("DOMContentLoaded", function() {
          //console.log("DOM 완전히 로드됨");
          //페이지 하단 이름 
          const footerText = document.getElementById("footer-user");

          // 현재 로그인한 user_id 가져오기
          const currentUserId = localStorage.getItem("user_id");

          // users 배열 가져오기
          const users = JSON.parse(localStorage.getItem("users")) || [];
          if (typeof users === "string") {
              users = JSON.parse(users);
          }

          // user_id와 일치하는 user 객체 찾기
          const currentUser = users.find(u => u.id.toString() === currentUserId);

          if(currentUser){
              footerText.textContent = `사용자: ${currentUser.name}`;
          } else {
              footerText.textContent = "로그인 정보 없음";
          }
          
          //그룹 카드 
          const groups = JSON.parse(localStorage.getItem("groups")) || [];
          const groupList = document.querySelector(".group-list");
          groupList.innerHTML = ""; // 기존 카드 제거

          function renderGroups(filteredGroups){
            groupList.innerHTML = ""; //초기화
            if(filteredGroups.length === 0){
              groupList.innerHTML = "<p style='color:white;'>검색 결과가 없습니다.</p>";
              return;
            }
            filteredGroups.forEach(g => {
              const card = document.createElement("div");
              card.className = "group-card";

              card.innerHTML = `
                  <h3>${g.name}</h3>
                  <p>${g.date}, ${g.time}</p>
                  <p>${g.location}</p>
              `;

              // 카드를 클릭하면 해당 모임 페이지로 이동 
              card.onclick = () => {
                location.href = `3-1Group-Main.html?group_id=${g.id}`;
              };

              groupList.appendChild(card);
            });
          }

          //초기 렌더링 
          renderGroups(groups);
          
          //검색 
          const searchInput = document.querySelector(".search-box input");
          const searchButton = document.querySelector(".search-box button");

          function performSearch(){
            const keyword = searchInput.value.trim().toLowerCase();
            if(!keyword){
              renderGroups(groups);
              return;
            }
            const filteredGroups = groups.filter(g => g.name.toLowerCase().includes(keyword));
            renderGroups(filteredGroups);
          }

          searchButton.addEventListener("click", performSearch);
        });

    </script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>스터디 모임 플랫폼</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #212121;
  }

  header {
    background-color: #212121;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
  }

  header h1 {
    margin: 0;
    cursor: pointer;
  }

  header button {
    background-color: #212121;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }

  .container {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 20px;
  }

  .top-controls {
    display: flex;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 10px;
  }

  .search-box {
    display: flex;
    flex: 1;
    min-width: 200px;
  }

  .search-box input {
    flex: 1;
    padding: 10px;
    font-size: 1rem;
    color: white;
    border: 1px solid #404040;
    border-radius: 5px 0 0 5px;
    outline: none;
    background: #303030;
  }

  .search-box button {
    font-size: 15px;
    padding: 10px 20px;
    border: none;
    background-color: white;
    color: #000000;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
  }

  .buttons {
    display: flex;
    gap: 10px;
  }

  .buttons button {
    background-color: #212121;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }

  .group-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
  }

  .group-card {
    background-color: #171717;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .group-card h3 {
    margin-top: 0;
    color: #ffffff;
  }

  .group-card p {
    color: #909090;
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    color: white;
    padding: 15px 20px;
    font-size: 0.9rem;
    background-color: #171717;
    border-top: 1px solid #303030;
    box-sizing: border-box;
  }

  .footer-row{
    display: flex;
    justify-content: space-between; /*좌우 배치 */
    align-items: center; /* 세로 중앙 정렬 */
    gap: 12px;
  }

  #footer-user{
    flex: 0 0 auto; 
  }

  #user-address {
    flex: 1 1 auto;
    min-width: 0;  /* 텍스트 잘림 방지 */
    overflow: hidden;
    text-overflow: ellipsis; /* .......으로 변경  */ 
    white-space: nowrap;  /* 한줄로 */
  }
</style>
</head>
<body>

<header>
  <h1 onclick="goMain()">모임 찾기</h1>
  <button onclick="myBtn()" onmouseover="Onmousein(this)" onmouseout="Onmouseout(this)">마이페이지</button>
</header>

<div class="container">
  <div class="top-controls">
    <div class="search-box">
      <input type="text" placeholder="모임 검색...">
      <button>검색</button>
    </div>
    <div class="buttons">
      <button onclick="createGroup()" onmouseover="Onmousein(this)" onmouseout="Onmouseout(this)">모임 생성</button>
    </div>
  </div>

  <div class="group-list">
  </div>
</div>

<div id="map-user"></div>

<footer>
  <div class="footer-row">
    <span id="user-address" style="color: white; margin: 20px 0;">
      사용자 위치를 가져오는 중...</span>
    
    <span id="footer-user">로그인</span>
  </div>
</footer>

</body>
</html>
