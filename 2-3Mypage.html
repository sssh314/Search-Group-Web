<!DOCTYPE html>
<html lang="ko">
<head>
    <script>
        function Onmousein(button){
            button.style.backgroundColor = "#404040";
        }
        function Onmouseout(button){
            button.style.backgroundColor = "#212121";
        }
    </script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>스터디 모임 플랫폼</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #212121;
  }

  header {
    background-color: #212121;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
  }

  header h1 {
    margin: 0;
    
  }
  .container {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 20px;
  }
  .top-controls {
    display: flex;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 10px;
  }
  .mypage{
    display: flex;
    flex: 1;
    color: white;
    size: 1rem;
    justify-content:space-between;
  }
  .mypage h1{
    margin: 0;
  }
  .mypage-main{
    margin-bottom: 30px;
    background-color: #171717;
    border-radius: 15px;
    padding: 40px;
    display: grid;
    grid-template-columns: 200px 1fr 200px;
    grid-template-rows: 100px;
    gap: 20px;
  }
  .profil-image{
    margin-bottom: 30px;
    background-color: #ffffff;
    border-radius: 15px;
    padding: 15px;
  }
  .profil-name{
    margin-bottom: 30px;
    background-color: #ffffff;
    border-radius: 15px;
    padding-left: 20px;
  }
  .profile-name h2{
    margin-top: 0;
  }
  .mypage-group{
    margin-bottom: 30px;
    background-color: #171717;
    border-radius: 15px;
    padding-left: 20px;
    display: grid;
    grid-template-rows: 400px;
  }
</style>
</head>
<body>

<header>
  <h1>모임 찾기</h1>
</header>

<div class="container">
    <div class="top-controls">
        <div class="mypage">
            <h1>마이페이지</h1>
        </div>
    </div>
    <div class="mypage-main">
        <div class="profil-image">
            <input type="image">
        </div>
        <div class="profil-name">
            <h2>내 이름</h2>
        </div>
    </div>
    <div class="mypage-group">
        <h2>내 모임</h2>
    </div>
</div>
</body>
</html>
